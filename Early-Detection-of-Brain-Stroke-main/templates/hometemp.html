    <title>Early Detection of Brain Stroke using Machine learning techniques</title>
</head>

<body class=" text-dark" style="background-color: rgb(142, 170, 205);">
    <div class="alert alert-dark alert-dismissible fade show text-center mb-0" role="alert">
        <h4>Early Detection of Brain Stroke using Machine learning techniques</h4>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav aria-current">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href=../templates/hometemp.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../static/images/i2.jpg" class="d-block w-100" height="550px" width="300px" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h4>The human brain is the most complicated organization of matter that we know.</h4>
                    
                </div>
            </div>
            <div class="carousel-item">
                <img src="../static/images/i1.jpg" class="d-block w-100" height="550px" width="300px" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h4>The brain is wider than the sky</h4>
                </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

    <div class="container" >
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h4 class="fw-normal"><strong>Enter the values to Predict the Brain Stroke Risk</strong></h4><br>
        </div>
        <div class="container  text-white">
            <form action="{{ url_for('result') }}" method="post">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Gender</label>
                    <input type="text" class="form-control" id="gender" name="gender"
                        placeholder="1 for Male, 0 for Female">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Enter Age</label>
                    <input type="text" class="form-control" id="age" name="age" placeholder="Age">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Hypertension</label>
                    <input type="text" class="form-control" id="hypertension" name="hypertension"
                        placeholder="1 for Yes, 0 for No">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Heart Disease</label>
                    <input type="text" class="form-control" id="heart_disease" name="heart_disease"
                        placeholder="1 for Yes, 0 for No">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Marrital status</label>
                    <input type="text" class="form-control" id="ever_married" name="ever_married"
                        placeholder="1 for Yes, 0 for No">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">work type</label>
                    <input type="text" class="form-control" id="work_type" name="work_type"
                        placeholder="0 for Govn Job, 1 for Never_worked, 2 for Private, 3 for Self-employed, 4 for children">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Residence Type</label>
                    <input type="text" class="form-control" id="Residence_type" name="Residence_type"
                        placeholder="0 for Rural,1 for Urban">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Enter average glucose level</label>
                    <input type="text" class="form-control" id="avg_glucose_level" name="avg_glucose_level"
                        placeholder="Average Glucose level">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Enter Body Mass Index (BMI)</label>
                    <input type="text" class="form-control" id="bmi" name="bmi" placeholder="Body Mass Index (BMI)">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Smoking status</label>
                    <input type="text" class="form-control" id="smoking_status" name="smoking_status"
                        placeholder="0 for notsmoked, 1 for formerly smoked, 2 for never smoked, 3 for smokes">
                </div>
                <center>
                    <table>
                        <td>
                            <label>Model</label><br>
                            <select name="model_sel" style="width:179px;height:30px">
                                <option value="">Select an option</option>
                                <option value="1">SVM - 77.5%</option>
                                <option value="2">KNN - 74.7%</option>
                                <option value="3">LR  - 75.9%</option>
                                <option value="4">DT  - 92.5%</option>
                                <option value="5">AB  - 75.7%</option>
                                <option value="6">BNB - 68.9%</option>
                                <option value="7">RF  - 94.9%</option>


                            </select><br><br>
                        </td>
                    </table>
                       

                </center>

                <div class="text-center"><button type="submit" id="submit" class="btn btn-danger">Submit</button></div>
            </form>

        </div><br><br>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</html>
